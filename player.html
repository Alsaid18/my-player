<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WatchFreeSerial001</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --primary-accent-darker: #008fcc;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* === PAGE LAYOUT === */
        .page-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100vh; padding: 24px; box-sizing: border-box; overflow-y: auto;
        }

        /* === PLAYER WRAPPER === */
        #player-wrapper {
            position: relative; width: 100%; max-width: 1280px; aspect-ratio: 16 / 9;
            background-color: #000; --plyr-color-main: var(--primary-accent);
            border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px; transition: all 0.3s ease-in-out;
        }
        
        /* === IMPROVED: SIMULATED FULLSCREEN & ROTATION === */
        #player-wrapper.simulated-fullscreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            max-width: none; border-radius: 0; z-index: 50; margin-bottom: 0;
        }
        #player-wrapper.simulated-fullscreen.force-rotate {
            top: 50%; left: 50%;
            width: 100vh;
            height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* === FLOATING ACTION BUTTONS WRAPPER === */
        #floating-buttons-container {
            position: absolute; top: 20px; right: 20px; z-index: 55;
            display: flex; gap: 10px;
            opacity: 1; transition: opacity 0.4s ease;
        }
        .floating-btn {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; padding: 10px; background-color: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2); color: var(--text-primary);
            font-weight: 600; border-radius: 50px; cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .floating-btn:hover { background-color: rgba(0,0,0,0.8); transform: scale(1.05); }
        .floating-btn svg { width: 22px; height: 22px; fill: var(--text-primary); }
        .floating-btn span { display: none; }
        @media (min-width: 768px) { .floating-btn span { display: inline; } }

        /* === CUSTOM CONTROLS (BELOW PLAYER) === */
        #custom-controls-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 16px; width: 100%;
            max-width: 1280px; opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; margin-bottom: 20px;
        }
        .icon-btn, .styled-btn { display: flex; align-items: center; justify-content: center; border: none; border-radius: 8px; cursor: pointer; transition: all 0.25s ease; }
        #play-pause-btn { width: 50px; height: 50px; background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        #play-pause-btn svg { width: 24px; height: 24px; fill: var(--text-primary); }
        #fullscreen-btn { padding: 0 24px; height: 50px; gap: 10px; font-size: 16px; font-weight: 600; color: var(--text-primary); background-color: var(--primary-accent); }
        #fullscreen-btn svg { width: 20px; height: 20px; fill: var(--text-primary); }
        .hidden { display: none !important; }

        /* === VIDEO INFO & LOADER === */
        #video-info { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px; padding: 20px; text-align: center; color: var(--text-primary); background-color: var(--bg-secondary-color); border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; animation-delay: 0.4s; }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
        #date-box { background-color: var(--primary-accent); color: var(--bg-color); padding: 6px 14px; border-radius: 6px; font-size: 16px; font-weight: 700; }
        #loader-screen { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; background-color: var(--bg-color); transition: opacity 0.5s ease-out; opacity: 1; }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
        #countdown-timer { font-size: 48px; font-weight: 700; color: var(--primary-accent); }
        #loading-bar-container { width: 90%; max-width: 250px; height: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        #loading-bar { width: 100%; height: 100%; background-image: linear-gradient(90deg, transparent, var(--primary-accent), transparent); background-size: 50% 100%; background-repeat: no-repeat; animation: slide 1.5s linear infinite; }
        @keyframes slide { 0% { background-position: -150% 0; } 100% { background-position: 250% 0; } }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="loader-screen">
        <div id="countdown-timer">10</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
        <p id="loading-text">আপনার ভিডিও লোড করা হচ্ছে...</p>
    </div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
            <div id="floating-buttons-container" class="hidden">
                <button id="rotate-btn" class="floating-btn hidden" aria-label="Rotate Screen">
                    <svg viewBox="0 0 24 24"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h-2.02c-.33-2.88-2.1-5.38-4.38-6.91l.43-1.57zM19.95 15c-.36 3.76-2.7 6.93-5.97 8.48l-.43-1.57c2.28-1.53 4.05-4.04 4.38-6.91h2.02zM4.05 9c.33-2.88 2.1-5.38 4.38-6.91l-.43-1.57C4.73 2.07 2.39 5.24 2.03 9h2.02zM2.05 15h2.02c.33 2.88 2.1 5.38 4.38 6.91l-.43 1.57c-3.27-1.55-5.61-4.72-5.97-8.48z"></path></svg>
                    <span>Rotate</span>
                </button>
                <button id="exit-fullscreen-btn" class="floating-btn" aria-label="Exit Fullscreen">
                    <svg viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
                    <span>Exit</span>
                </button>
            </div>
        </div>
        
        <div id="custom-controls-wrapper">
             <button id="play-pause-btn" class="icon-btn" aria-label="Play/Pause">
                <svg id="play-icon" class="hidden" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button id="fullscreen-btn" class="styled-btn">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                <span>Fullscreen</span>
            </button>
        </div>
        
        <div id="video-info">
            <div id="video-title-container"></div>
            <p id="video-description">[ our serial video watching app is currently unaviable ]</p>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;

        // --- SELECTORS ---
        const loaderScreen = document.getElementById("loader-screen");
        const countdownTimer = document.getElementById("countdown-timer");
        const videoTitleContainer = document.getElementById("video-title-container");
        const playerWrapper = document.getElementById("player-wrapper");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const floatingButtonsContainer = document.getElementById("floating-buttons-container");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
        const rotateBtn = document.getElementById("rotate-btn");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        
        const player = new Plyr("#player", { autoplay: true, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        const urlParams = new URLSearchParams(window.location.search);
        const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Series";
        let activityTimer = null;
        let environment = 'desktop';

        // --- CORE FUNCTIONS ---
        function getEnvironment() {
            const ua = navigator.userAgent;
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                return /FBAN|FBAV|Messenger|Instagram|WebView/i.test(ua) ? 'webview' : 'mobile';
            }
            return 'desktop';
        }

        function isPlayerInFullscreen() {
            return player.fullscreen.active || playerWrapper.classList.contains('simulated-fullscreen');
        }

        function updateFloatingButtons() {
            clearTimeout(activityTimer);
            if (isPlayerInFullscreen()) {
                floatingButtonsContainer.classList.remove('hidden');
                rotateBtn.classList.toggle('hidden', environment === 'desktop');
                activityTimer = setTimeout(() => floatingButtonsContainer.classList.add('hidden'), 5000);
            } else {
                floatingButtonsContainer.classList.add('hidden');
                playerWrapper.classList.remove('force-rotate');
            }
        }

        function setupEventListeners() {
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', updateFloatingButtons);
            playerContainer.addEventListener('touchstart', updateFloatingButtons, { passive: true });

            fullscreenBtn.addEventListener('click', () => {
                if (environment === 'webview') {
                    playerWrapper.classList.add('simulated-fullscreen');
                } else {
                    player.fullscreen.enter();
                }
            });

            exitFullscreenBtn.addEventListener('click', () => {
                if (playerWrapper.classList.contains('simulated-fullscreen')) {
                    playerWrapper.classList.remove('simulated-fullscreen', 'force-rotate');
                } else if (player.fullscreen.active) {
                    player.fullscreen.exit();
                }
            });

            rotateBtn.addEventListener('click', () => playerWrapper.classList.toggle('force-rotate'));
            
            player.on('enterfullscreen', updateFloatingButtons);
            player.on('exitfullscreen', updateFloatingButtons);
            
            playPauseBtn.addEventListener('click', () => player.togglePlay());
            player.on('play', () => { playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden'); });
            player.on('pause', () => { pauseIcon.classList.add('hidden'); playIcon.classList.remove('hidden'); });
        }

        async function fetchVideoData() { /* Omitted for brevity, but same as before */ 
             try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network error fetching video list");
                const csvText = await response.text();
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0].trim().toLowerCase() === THIS_PAGE_JOB_NAME.trim().toLowerCase());
                if (videoRow && videoRow[1]) return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" };
                throw new Error(`Video for "${THIS_PAGE_JOB_NAME}" not found.`);
            } catch (error) { throw new Error(error.message); }
        }

        function startPlayback() {
            loaderScreen.classList.add("hidden");
            player.play().then(() => { player.muted = false; }).catch((e) => {});
        }

        async function initializeExperience() {
            environment = getEnvironment();
            console.log(`Detected Environment: ${environment}`);
            
            const today = new Date();
            const formattedDate = today.toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${THIS_PAGE_JOB_NAME} আজকের Free পর্ব ❤</span><span id="date-box">${formattedDate}</span>`;
            
            setupEventListeners();
            
            player.on('ready', () => { player.paused ? playIcon.classList.remove('hidden') : pauseIcon.classList.remove('hidden'); });

            const videoCanPlayPromise = new Promise(resolve => player.on("canplay", resolve, { once: true }));
            const minimumWaitPromise = new Promise(resolve => setTimeout(resolve, MINIMUM_WAIT_TIME_MS));

            let countdown = Math.ceil(MINIMUM_WAIT_TIME_MS / 1000);
            countdownTimer.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownTimer.textContent = Math.max(1, countdown);
            }, 1000);

            try {
                const { videoUrl, posterUrl } = await fetchVideoData();
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
                await Promise.all([videoCanPlayPromise, minimumWaitPromise]);
                clearInterval(countdownInterval);
                startPlayback();
            } catch (error) {
                clearInterval(countdownInterval);
                loaderScreen.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:20px;">ত্রুটি: ${error.message}</p>`;
            }
        }

        initializeExperience();
    </script>
</body>
</html>
