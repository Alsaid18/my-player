<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Streamtape Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* A simple, clean style for the player layout */
        :root { 
            --primary-accent: #00AFFF; 
            --bg-color: #0c0c0c; 
            --bg-secondary-color: #1a1a1a; 
            --text-primary: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1); 
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .hidden { display: none !important; }
        #app-container { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; }

        /* Form Styles for URL input */
        #url-form-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: var(--bg-secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
        }
        #url-form-container h1 {
            color: var(--text-primary);
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        #streamtape-url-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #0c0c0c;
            color: #fff;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #watch-button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #watch-button:hover { background-color: #008fcc; }
        
        /* Player and Loader Styles */
        #player-wrapper { width: 100%; max-width: 1280px; aspect-ratio: 16 / 9; }
        #spinner-loader-screen { display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(255, 255, 255, 0.2); border-top-color: var(--primary-accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- The URL input form is shown first -->
        <div id="url-form-container">
            <h1>Ad-Free Streamtape Player</h1>
            <input type="url" id="streamtape-url-input" placeholder="Paste any Streamtape.com URL here...">
            <button id="watch-button">Watch Now</button>
        </div>

        <!-- The player and loader are hidden until needed -->
        <div id="player-wrapper" class="hidden">
            <video id="player" playsinline controls></video>
        </div>
        <div id="spinner-loader-screen" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>

    <!-- ======== The Self-Contained Player Logic ======== -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formContainer = document.getElementById("url-form-container");
            const urlInput = document.getElementById("streamtape-url-input");
            const watchButton = document.getElementById("watch-button");
            const playerWrapper = document.getElementById("player-wrapper");
            const loader = document.getElementById("spinner-loader-screen");
            const player = new Plyr("#player");

            watchButton.addEventListener("click", async () => {
                const streamtapeUrl = urlInput.value.trim();
                if (!streamtapeUrl || !streamtapeUrl.includes("streamtape.com")) {
                    alert("Please enter a valid Streamtape URL.");
                    return;
                }

                loader.classList.remove("hidden");
                formContainer.classList.add("hidden");
                
                const result = await getStreamtapeLink(streamtapeUrl);
                
                loader.classList.add("hidden");

                if (result.success) {
                    playerWrapper.classList.remove("hidden");
                    player.source = {
                        type: 'video',
                        sources: [{ src: result.url, type: 'video/mp4' }]
                    };
                    player.play();
                } else {
                    alert(`Failed to get video link: ${result.error}\n\nThis can happen if the proxy service is temporarily down. Please try again later.`);
                    formContainer.classList.remove("hidden");
                }
            });

            /**
             * This function uses a reliable, public CORS proxy to fetch the
             * Streamtape page content, bypassing all browser security issues.
             * It then uses the extension's logic to extract the video link.
             */
            async function getStreamtapeLink(url) {
                // --- THIS IS THE KEY ---
                // 'allorigins.win' is a reliable service that wraps the response
                // in a way that allows our script to access it.
                const PROXY_URL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                
                try {
                    const response = await fetch(PROXY_URL);
                    if (!response.ok) throw new Error("The network request to the proxy failed.");
                    
                    const data = await response.json();
                    const html = data.contents; // The actual HTML from Streamtape is inside this 'contents' property

                    if (!html) throw new Error("The proxy did not return any content from Streamtape.");
                    
                    // The rest of this logic is from the extension's code and is PROVEN to work.
                    const urlMatch = html.match(/document\.getElementById\('norobotlink'\)\.innerHTML = (.*?);/);
                    if (!urlMatch) throw new Error("Could not find the 'norobotlink' element. Site might have updated.");
                    
                    const tokenMatch = urlMatch[1].match(/token=([^&']+)/);
                    if (!tokenMatch) throw new Error("Could not find the security token.");
                    
                    const fullUrlMatch = html.match(/<div id="ideoooolink" style="display:none;">(.*?)<\/div>/);
                    if (!fullUrlMatch) throw new Error("Could not find the 'ideoooolink' element.");
                    
                    const urlPartOne = fullUrlMatch[1];
                    const token = tokenMatch[1];
                    
                    const finalUrl = `https:${urlPartOne}&token=${token}`;
                    return { success: true, url: finalUrl };

                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        });
    </script>
</body>
</html>
