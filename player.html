<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamtape Player Test</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #0c0c0c; }
        .hidden { display: none !important; }
        #player-wrapper { width: 100%; height: 100%; }
        #loader { display: flex; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; font-family: sans-serif; color: #fff; font-size: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">Contacting Helper Script...</div>
    <div id="player-wrapper">
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // === CONFIGURATION (Hardcoded for this test) ===
            const VIDEO_TO_TEST = "https://streamtape.com/v/dpX0Rv4RpDsbR2/Geeta_LL_B_2025-07-16_Episode_603.mp4";
            const YOUR_HELPER_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwd8bolJasXgtvrRNyAgCRM6WrBNbym0YAYacF914wdmSRMAeYTQ-E0AZzt5FEJtUy4/exec";
            
            // --- Elements ---
            const loader = document.getElementById("loader");
            const player = new Plyr("#player");

            const result = await getStreamtapeLink(VIDEO_TO_TEST);
            
            if (result.success) {
                loader.classList.add("hidden");
                player.source = {
                    type: 'video',
                    sources: [{ src: result.url, type: 'video/mp4' }]
                };
                player.play();
            } else {
                loader.innerText = `Error: ${result.error}`;
            }

            /**
             * [THE FINAL, CORRECTED LOGIC]
             * This function perfectly mimics the steps found in the HTML source.
             */
            async function getStreamtapeLink(streamtapeUrl) {
                const proxyUrl = `${YOUR_HELPER_SCRIPT_URL}?url=${encodeURIComponent(streamtapeUrl)}`;
                
                try {
                    loader.innerText = "Unlocking video link...";
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`Your Google Helper Script failed. Status: ${response.status}`);
                    
                    const html = await response.text();
                    if (html.startsWith("Error:")) throw new Error(html);
                    
                    // --- THE REVEALED LOGIC ---
                    
                    // 1. Find the JAVASCRIPT line that *generates* the link, NOT the div itself.
                    const scriptMatch = html.match(/document\.getElementById\('norobotlink'\)\.innerHTML = \'(.*?)\';/);
                    if (!scriptMatch || !scriptMatch[1]) {
                        throw new Error("Could not find the link-generating script. Site may have changed.");
                    }
                    
                    // 2. Extract the raw string from the script.
                    //    It looks like: '//streamtape.com' + ('xcd/get_video?id=...').substring(1).substring(2)
                    //    We only need the part in parentheses.
                    const rawUrlPart = scriptMatch[1];
                    const middlePartMatch = rawUrlPart.match(/\('([^']+)'\)/);
                    if (!middlePartMatch || !middlePartMatch[1]) {
                        throw new Error("Could not parse the URL from the script's parentheses.");
                    }
                    
                    // 3. Take the content from the parentheses and apply the exact same .substring() logic.
                    //    Example: 'xcd/get_video?id=...'
                    let finalUrlPart = middlePartMatch[1];
                    //    After .substring(1): 'cd/get_video?id=...'
                    //    After .substring(2): '/get_video?id=...'
                    finalUrlPart = finalUrlPart.substring(1).substring(2);

                    // 4. Prepend https://streamtape.com to create the full, working URL.
                    const finalUrl = `https://streamtape.com${finalUrlPart}`;

                    return { success: true, url: finalUrl };

                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        });
    </script>
</body>
</html>
