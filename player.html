<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamtape Player Test</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #0c0c0c; }
        .hidden { display: none !important; }
        #player-wrapper { width: 100%; height: 100%; }
        #loader { display: flex; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; font-family: sans-serif; color: #fff; font-size: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">Contacting Helper...</div>
    <div id="player-wrapper">
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // === CONFIGURATION (Hardcoded with your working links) ===
            const VIDEO_TO_TEST = "https://streamtape.com/v/dpX0Rv4RpDsbR2/Geeta_LL_B_2025-07-16_Episode_603.mp4";
            const YOUR_HELPER_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwd8bolJasXgtvrRNyAgCRM6WrBNbym0YAYacF914wdmSRMAeYTQ-E0AZzt5FEJtUy4/exec";
            
            const loader = document.getElementById("loader");
            const player = new Plyr("#player");

            const result = await getStreamtapeLink(VIDEO_TO_TEST);
            
            if (result.success) {
                loader.classList.add("hidden");
                player.source = {
                    type: 'video',
                    sources: [{ src: result.url, type: 'video/mp4' }]
                };
                player.play();
            } else {
                loader.innerText = `FATAL ERROR: ${result.error}`;
            }

            /**
             * [FINAL & CORRECT] This function precisely replicates the extension's logic.
             * It builds the strange but necessary "double token" URL.
             */
            async function getStreamtapeLink(streamtapeUrl) {
                const proxyUrl = `${YOUR_HELPER_SCRIPT_URL}?url=${encodeURIComponent(streamtapeUrl)}`;
                
                try {
                    loader.innerText = "Fetching data...";
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`Google Helper Script failed.`);
                    const html = await response.text();
                    
                    loader.innerText = "Analyzing response...";
                    
                    // Step 1: Find the 'ideoooolink' div, which contains Token A.
                    const fullUrlMatch = html.match(/<div id="ideoooolink" style="display:none;">(.*?)<\/div>/);
                    if (!fullUrlMatch || !fullUrlMatch[1]) throw new Error("Could not find 'ideoooolink' (Token A's location).");
                    
                    const urlPartOne = fullUrlMatch[1]; // Result: '//streamtape.com/get_video?id=...&token=TOKEN_A'
                    
                    // Step 2: Find the link-generating script.
                    const scriptMatch = html.match(/document\.getElementById\('norobotlink'\)\.innerHTML = (.*?);/);
                    if (!scriptMatch || !scriptMatch[1]) throw new Error("Could not find the 'norobotlink' script.");
                    
                    // Step 3: Find Token B within that script.
                    const tokenMatch = scriptMatch[1].match(/token=([^&']+)/);
                    if (!tokenMatch || !tokenMatch[1]) throw new Error("Could not find the security token (Token B).");
                    
                    const tokenB = tokenMatch[1];

                    // Step 4: Assemble the final URL EXACTLY as the extension does.
                    // Prepend "https:", take the full string from the div (with Token A),
                    // and then append "&token=" plus Token B.
                    const finalUrl = `https:${urlPartOne}&token=${tokenB}`;

                    return { success: true, url: finalUrl };

                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        });
    </script>
</body>
</html>
