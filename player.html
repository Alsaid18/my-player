<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamtape Direct Link Generator</title>
    <style>
        :root { --primary-accent: #00AFFF; --bg-color: #0c0c0c; --bg-secondary-color: #1a1a1a; --text-primary: #ffffff; --border-color: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; width: 100%; background-color: var(--bg-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; color: var(--text-primary); }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .generator-box { width: 100%; max-width: 700px; padding: 40px; background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); border-radius: 12px; text-align: center; }
        h1 { font-size: 24px; margin: 0 0 20px 0; }
        textarea { width: 100%; min-height: 100px; padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #444; background-color: #0c0c0c; color: #fff; box-sizing: border-box; margin-bottom: 20px; resize: vertical; }
        button { width: 100%; padding: 14px; font-size: 18px; font-weight: bold; color: #fff; background-color: var(--primary-accent); border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; margin-bottom: 20px; }
        button:hover { background-color: #008fcc; }
        #status-message { font-size: 16px; color: #aaa; min-height: 24px; }
        .result-container { position: relative; width: 100%; }
        #copy-button { position: absolute; top: 10px; right: 10px; background-color: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; border-radius: 5px; cursor: pointer; opacity: 0.8; transition: opacity 0.2s; }
        #copy-button:hover { opacity: 1; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="generator-box">
            <h1>Streamtape Direct Link Generator</h1>
            <textarea id="url-input" placeholder="Paste one or more Streamtape URLs here, one per line..."></textarea>
            <button id="get-link-btn">Get Direct Link(s)</button>
            <p id="status-message">Ready.</p>
            <div id="result-wrapper" class="hidden">
                <div class="result-container">
                    <textarea id="result-output" readonly placeholder="Your direct link will appear here..."></textarea>
                    <button id="copy-button">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlInput = document.getElementById('url-input');
            const getLinkBtn = document.getElementById('get-link-btn');
            const statusMessage = document.getElementById('status-message');
            const resultWrapper = document.getElementById('result-wrapper');
            const resultOutput = document.getElementById('result-output');
            const copyButton = document.getElementById('copy-button');

            getLinkBtn.addEventListener("click", async () => {
                const urls = urlInput.value.split('\n').map(u => u.trim()).filter(Boolean);
                if (urls.length === 0) {
                    statusMessage.textContent = "Please paste at least one URL.";
                    return;
                }
                
                statusMessage.textContent = `Processing ${urls.length} URL(s)...`;
                getLinkBtn.disabled = true;
                resultWrapper.classList.add('hidden');
                let allLinks = [];

                for (const url of urls) {
                    const result = await getStreamtapeLink(url);
                    if (result.success) {
                        allLinks.push(result.url);
                    } else {
                        allLinks.push(`ERROR for ${url.substring(0,40)}...: ${result.error}`);
                    }
                }
                
                resultOutput.value = allLinks.join('\n');
                resultWrapper.classList.remove('hidden');
                statusMessage.textContent = "Done!";
                getLinkBtn.disabled = false;
            });
            
            copyButton.addEventListener('click', () => {
                resultOutput.select();
                navigator.clipboard.writeText(resultOutput.value);
                copyButton.textContent = 'Copied!';
                setTimeout(() => copyButton.textContent = 'Copy', 2000);
            });

            /**
             * [FINAL, CORRECTED] This function makes the request from your browser,
             * bypasses security with a proxy, and perfectly mimics the extension's logic.
             */
            async function getStreamtapeLink(streamtapeUrl) {
                // This free proxy allows our script to fetch data from Streamtape.
                const PROXY_URL = `https://api.allorigins.win/get?url=${encodeURIComponent(streamtapeUrl)}`;
                
                try {
                    statusMessage.textContent = 'Contacting proxy helper...';
                    const response = await fetch(PROXY_URL);
                    if (!response.ok) throw new Error("Public proxy service failed.");
                    
                    const data = await response.json();
                    const html = data.contents;
                    if (!html) throw new Error("Proxy did not return HTML content.");
                    
                    statusMessage.textContent = 'Analyzing response...';

                    const fullUrlMatch = html.match(/<div id="ideoooolink" style="display:none;">(.*?)<\/div>/);
                    if (!fullUrlMatch) throw new Error("ideoooolink (Token A) not found.");

                    const scriptMatch = html.match(/document\.getElementById\('norobotlink'\)\.innerHTML = (.*?);/);
                    if (!scriptMatch) throw new Error("norobotlink script not found.");
                    
                    const tokenMatch = scriptMatch[1].match(/token=([^&']+)/);
                    if (!tokenMatch) throw new Error("token (Token B) not found.");
                    
                    // --- FINAL, CORRECTED URL ASSEMBLY ---
                    // 1. Correctly prepend "https:" to the string from the div
                    // 2. Append the second token
                    // 3. Append the download parameter, as you discovered
                    const finalUrl = `https:${fullUrlMatch[1]}&token=${tokenMatch[1]}&dl=1`;

                    return { success: true, url: finalUrl };

                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        });
    </script>
</body>
</html>
