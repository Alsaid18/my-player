<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --primary-accent-darker: #008fcc;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* === PAGE LAYOUT === */
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all children horizontally */
            width: 100%;
            height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* === PLAYER WRAPPER === */
        #player-wrapper {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            --plyr-color-main: var(--primary-accent);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Space between player and controls */
        }
        
        /* === NEW: CUSTOM CONTROLS & ANIMATION === */
        #custom-controls-wrapper {
            display: flex;
            justify-content: center; /* Horizontally center the buttons */
            align-items: center; /* Vertically align buttons */
            gap: 16px;
            width: 100%;
            max-width: 1280px;
            box-sizing: border-box;
            opacity: 0; /* Initially hidden for animation */
            animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; /* Delay to start after loader fades */
            margin-bottom: 20px; /* Space between controls and title */
        }
        
        .icon-btn, .styled-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .icon-btn:hover, .styled-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .icon-btn:active, .styled-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        /* Play/Pause Button */
        #play-pause-btn {
            width: 50px;
            height: 50px;
            background-color: var(--bg-secondary-color);
            border: 1px solid var(--border-color);
        }
        #play-pause-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: transform 0.2s ease;
        }
        #play-pause-btn:hover svg {
            fill: var(--primary-accent);
        }

        /* Fullscreen Button */
        #fullscreen-btn {
            padding: 0 24px;
            height: 50px;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            background-color: var(--primary-accent);
        }
        #fullscreen-btn:hover {
            background-color: var(--primary-accent-darker);
        }
        #fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        /* Hide icons using 'display: none' */
        .hidden-icon {
            display: none;
        }
        
        /* === NEW: STYLED INFO BOX & ANIMATION === */
        #video-info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center title and description */
            width: 100%;
            max-width: 1280px;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-primary);
            background-color: var(--bg-secondary-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            opacity: 0;
            animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s;
            text-align: center;
        }
        
        #video-title-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 22px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        #date-box {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            white-space: nowrap;
        }

        #video-description {
            font-size: 15px;
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* === KEYFRAME ANIMATIONS === */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .page-container {
                padding: 0;
                justify-content: flex-start; /* Align content to the top */
            }
            #player-wrapper, #video-info {
                border-radius: 0;
            }
            #player-wrapper { margin-bottom: 16px; }
            #custom-controls-wrapper { margin-bottom: 16px; }
            #video-title-container { font-size: 18px; }
            #date-box { font-size: 14px; }
            #video-description { font-size: 14px; }
        }

        /* === LOADER === */
        #loader-screen {
            position: fixed; top: 0; left: 0; z-index: 100;
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 16px; background-color: var(--bg-color);
            transition: opacity 0.5s ease-out; opacity: 1;
        }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
        #countdown-timer { font-size: 48px; font-weight: 700; color: var(--primary-accent); }
        #loading-bar-container { width: 90%; max-width: 250px; height: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        #loading-bar { width: 100%; height: 100%; background-image: linear-gradient(90deg, transparent, var(--primary-accent), transparent); background-size: 50% 100%; background-repeat: no-repeat; animation: slide 1.5s linear infinite; }
        @keyframes slide { 0% { background-position: -150% 0; } 100% { background-position: 250% 0; } }
        #loading-text { color: var(--text-secondary); font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loader-screen">
        <div id="countdown-timer">10</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
        <p id="loading-text">আপনার ভিডিও লোড করা হচ্ছে...</p>
    </div>

    <!-- MAIN CONTENT -->
    <div class="page-container">
        <!-- 1. Video Player -->
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
        </div>
        
        <!-- 2. Custom Controls (Centered) -->
        <div id="custom-controls-wrapper">
            <button id="play-pause-btn" class="icon-btn" aria-label="Play/Pause">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" class="hidden-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button id="fullscreen-btn" class="styled-btn">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                <span>Fullscreen</span>
            </button>
        </div>
        
        <!-- 3. Video Info Box -->
        <div id="video-info">
            <div id="video-title-container">
                <!-- Title will be dynamically inserted here -->
            </div>
            <p id="video-description">[ our serial video watching app is currently unaviable ]</p>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;

        // --- Element Selectors ---
        const loaderScreen = document.getElementById("loader-screen");
        const countdownTimer = document.getElementById("countdown-timer");
        const videoTitleContainer = document.getElementById("video-title-container");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");

        // --- Plyr.js Initialization ---
        const player = new Plyr("#player", { autoplay: true, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        const urlParams = new URLSearchParams(window.location.search);
        const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Series";

        /**
         * Hooks up the custom buttons to control the Plyr player instance.
         */
        function setupCustomControls() {
            playPauseBtn.addEventListener('click', () => player.togglePlay());
            fullscreenBtn.addEventListener('click', () => player.fullscreen.toggle());

            // Sync the Play/Pause icon with the player's state
            player.on('play', () => {
                playIcon.classList.add('hidden-icon');
                pauseIcon.classList.remove('hidden-icon');
            });
            player.on('pause', () => {
                pauseIcon.classList.add('hidden-icon');
                playIcon.classList.remove('hidden-icon');
            });
            player.on('ready', () => {
                if (player.paused) {
                    pauseIcon.classList.add('hidden-icon');
                    playIcon.classList.remove('hidden-icon');
                } else {
                    playIcon.classList.add('hidden-icon');
                    pauseIcon.classList.remove('hidden-icon');
                }
            });
        }
        
        /**
         * On mobile, entering fullscreen will attempt to lock orientation to landscape.
         */
        function setupMobileRotation(playerInstance) {
            const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (!isMobile) return;

            playerInstance.on('enterfullscreen', () => {
                screen.orientation.lock('landscape').catch(err => console.warn("Could not lock orientation:", err.message));
            });
            playerInstance.on('exitfullscreen', () => {
                screen.orientation.unlock().catch(err => {});
            });
        }
        
        /**
         * Fetches video URL and poster from the public Google Sheet.
         */
        async function fetchVideoData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network error fetching video list");
                const csvText = await response.text();
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0].trim().toLowerCase() === THIS_PAGE_JOB_NAME.trim().toLowerCase());
                if (videoRow && videoRow[1]) {
                    return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" };
                }
                throw new Error(`Video for "${THIS_PAGE_JOB_NAME}" not found.`);
            } catch (error) {
                console.error("Fetch Video Data Error:", error);
                throw new Error(error.message);
            }
        }

        function startPlayback() {
            loaderScreen.classList.add("hidden");
            player.play().then(() => {
                player.muted = false; // Unmute after playback starts
            }).catch((e) => console.warn("Playback with sound was blocked by the browser.", e));
        }

        /**
         * Main function to set up the page and start the video experience.
         */
        async function initializeExperience() {
            // --- Generate and set the dynamic title ---
            const today = new Date();
            // Using Bengali locale for the date
            const formattedDate = today.toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' });
            
            // Create title elements
            const titleText = document.createElement('span');
            titleText.textContent = `${THIS_PAGE_JOB_NAME} আজকের Free পর্ব ❤`;
            
            const dateElement = document.createElement('span');
            dateElement.id = 'date-box';
            dateElement.textContent = formattedDate;

            // Clear previous title and append new structure
            videoTitleContainer.innerHTML = ''; 
            videoTitleContainer.appendChild(titleText);
            videoTitleContainer.appendChild(dateElement);

            // Setup all features
            setupMobileRotation(player);
            setupCustomControls();

            const videoCanPlayPromise = new Promise(resolve => player.on("canplay", resolve, { once: true }));
            const minimumWaitPromise = new Promise(resolve => setTimeout(resolve, MINIMUM_WAIT_TIME_MS));

            // Start countdown timer
            let countdown = Math.ceil(MINIMUM_WAIT_TIME_MS / 1000);
            countdownTimer.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownTimer.textContent = countdown;
                } else {
                    countdownTimer.textContent = 1; // Keep it at 1 until it loads
                    clearInterval(countdownInterval);
                }
            }, 1000);

            try {
                const { videoUrl, posterUrl } = await fetchVideoData();
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
                
                await Promise.all([videoCanPlayPromise, minimumWaitPromise]);
                
                clearInterval(countdownInterval); // Ensure interval is stopped
                startPlayback();
            } catch (error) {
                clearInterval(countdownInterval);
                loaderScreen.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:20px;">ত্রুটি: ${error.message}</p>`;
            }
        }

        // Run the initialization function when the script loads
        initializeExperience();
    </script>
</body>
</html>
