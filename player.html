<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WatchFreeSerial002</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --primary-accent-darker: #008fcc;
            --text-primary: #f1f1f1;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* === PAGE LAYOUT === */
        .page-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100vh; padding: 24px; box-sizing: border-box; overflow-y: auto;
        }

        /* === PLAYER WRAPPER === */
        #player-wrapper {
            position: relative; width: 100%; max-width: 1280px; aspect-ratio: 16 / 9;
            background-color: #000; --plyr-color-main: var(--primary-accent);
            border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px; transition: all 0.3s ease-in-out;
        }
        
        /* === SIMULATED FULLSCREEN & ROTATION FALLBACK === */
        #player-wrapper.simulated-fullscreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            max-width: none; border-radius: 0; z-index: 50; margin-bottom: 0;
        }
        #player-wrapper.simulated-fullscreen.force-rotate {
            top: 50%; left: 50%; width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* === NEW: UNIFIED BUTTON STYLES === */
        .action-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            height: 50px; padding: 0 24px;
            font-size: 16px; font-weight: 600; color: var(--text-primary);
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .action-btn:active { transform: translateY(0); box-shadow: none; }
        .action-btn svg { width: 22px; height: 22px; fill: var(--text-primary); }

        /* Primary style (blue) */
        .btn-primary { background-color: var(--primary-accent); }
        .btn-primary:hover { background-color: var(--primary-accent-darker); }
        /* Secondary style (dark) */
        .btn-secondary { background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: #2a2a2a; }
        
        /* === CUSTOM CONTROLS (BELOW PLAYER) === */
        #custom-controls-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 16px; width: 100%;
            max-width: 1280px; opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; margin-bottom: 20px;
        }

        /* === FLOATING ACTION BUTTONS === */
        #floating-buttons-container {
            position: absolute; top: 20px; right: 20px; z-index: 55;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            opacity: 1; transition: opacity 0.4s ease;
        }
        .floating-btn { padding: 0 16px; height: 44px; background-color: rgba(20,20,20,0.7); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); }
        
        .hidden { display: none !important; }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Other elements (unchanged) */
        #video-info { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px; padding: 20px; text-align: center; color: var(--text-primary); background-color: var(--bg-secondary-color); border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; animation-delay: 0.4s; }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
        #loader-screen { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; background-color: var(--bg-color); transition: opacity 0.5s ease-out; opacity: 1; }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loader-screen"><!-- Loader content... --></div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
            <div id="floating-buttons-container" class="hidden">
                <button id="rotate-btn" class="action-btn floating-btn hidden" aria-label="Rotate Screen">
                    <!-- NEW Icon -->
                    <svg viewBox="0 0 24 24"><path d="M17.65,6.35C16.2,4.9,14.21,4,12,4c-4.42,0-7.99,3.58-7.99,8s3.57,8,7.99,8c3.73,0,6.84-2.55,7.73-6h-2.08c-0.82,2.33-3.04,4-5.65,4-3.31,0-6-2.69-6-6s2.69-6,6-6c1.66,0,3.14,0.69,4.22,1.78L13,11h7V4L17.65,6.35z"></path></svg>
                    <span>Rotate</span>
                </button>
                <button id="exit-fullscreen-btn" class="action-btn floating-btn" aria-label="Exit Fullscreen">
                    <!-- NEW Icon -->
                    <svg viewBox="0 0 24 24"><path d="M5,16h3v3h2v-5H5V16z M8,8H5v2h5V5H8V8z M16,19h2v-3h3v-2h-5V19z M19,8h-3V5h-2v5h5V8z"></path></svg>
                    <span>Exit Fullscreen</span>
                </button>
            </div>
        </div>
        
        <div id="custom-controls-wrapper">
             <button id="play-pause-btn" class="action-btn btn-secondary" aria-label="Play/Pause">
                <svg id="play-icon" class="hidden" viewBox="0 0 24 24"><path d="M8,5v14l11-7L8,5z"></path></svg>
                <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6,19h4V5H6V19z M14,5v14h4V5H14z"></path></svg>
                <span id="play-pause-text"></span>
            </button>
            <button id="fullscreen-btn" class="action-btn btn-primary">
                <svg viewBox="0 0 24 24"><path d="M7,14H5v5h5v-2H7V14z M5,10h2V7h3V5H5V10z M17,19h-3v2h5v-5h-2V19z M14,5v2h3v3h2V5H14z"></path></svg>
                <span>Fullscreen</span>
            </button>
        </div>
        
        <div id="video-info"><!-- Video info... --></div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        // --- SELECTORS & CONSTANTS ---
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;
        
        const playerWrapper = document.getElementById("player-wrapper");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const floatingButtonsContainer = document.getElementById("floating-buttons-container");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
        const rotateBtn = document.getElementById("rotate-btn");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const playPauseText = document.getElementById("play-pause-text");
        
        const player = new Plyr("#player", { /* options */ });
        const urlParams = new URLSearchParams(window.location.search);
        
        let activityTimer = null, autoRotateTimer = null;
        let environment = 'desktop';

        // --- CORE FUNCTIONS ---
        function getEnvironment() { /* unchanged */ return 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'mobile' : 'desktop'; }
        function isPlayerInFullscreen() { return player.fullscreen.active || playerWrapper.classList.contains('simulated-fullscreen'); }

        async function triggerRotation() {
            try {
                // First, try the best method: Native Screen Lock
                await screen.orientation.lock('landscape');
            } catch (error) {
                // If native lock fails, use our CSS fallback
                console.warn("Native orientation lock failed, using CSS fallback.", error);
                playerWrapper.classList.add('force-rotate');
            }
        }

        function updateFloatingButtonsVisibility(isInitial) {
            clearTimeout(activityTimer);
            if (isPlayerInFullscreen()) {
                floatingButtonsContainer.classList.remove('hidden');
                rotateBtn.classList.toggle('hidden', environment === 'desktop');
                // Set a longer timer on first appearance, shorter on subsequent interactions
                const hideDelay = isInitial === true ? 10000 : 4000;
                activityTimer = setTimeout(() => floatingButtonsContainer.classList.add('hidden'), hideDelay);
            } else {
                floatingButtonsContainer.classList.add('hidden');
                playerWrapper.classList.remove('force-rotate'); // Always reset rotation on exit
                clearTimeout(autoRotateTimer); // Cancel auto-rotation if user exits early
            }
        }

        function handleEnterFullscreen() {
            updateFloatingButtonsVisibility(true); // Show buttons for 10 seconds initially
            if (environment !== 'desktop') {
                // Set a timer to automatically rotate after 5 seconds
                autoRotateTimer = setTimeout(triggerRotation, 5000);
            }
        }

        function handleExitFullscreen() {
            updateFloatingButtonsVisibility(false);
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock(); // Unlock screen on exit
            }
        }
        
        function setupEventListeners() {
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', () => updateFloatingButtonsVisibility(false));
            playerContainer.addEventListener('touchstart', () => updateFloatingButtonsVisibility(false), { passive: true });

            fullscreenBtn.addEventListener('click', () => {
                if (environment === 'desktop') {
                    player.fullscreen.enter();
                } else {
                    // On mobile, use simulated fullscreen to have more control
                    playerWrapper.classList.add('simulated-fullscreen');
                    handleEnterFullscreen();
                }
            });

            exitFullscreenBtn.addEventListener('click', () => {
                if (playerWrapper.classList.contains('simulated-fullscreen')) {
                    playerWrapper.classList.remove('simulated-fullscreen');
                    handleExitFullscreen();
                } else if (player.fullscreen.active) {
                    player.fullscreen.exit();
                }
            });

            rotateBtn.addEventListener('click', triggerRotation);
            
            player.on('enterfullscreen', handleEnterFullscreen); // For native fullscreen (e.g., from Plyr controls)
            player.on('exitfullscreen', handleExitFullscreen);
            
            // Play/Pause Button Logic
            playPauseBtn.addEventListener('click', () => player.togglePlay());
            player.on('play', () => {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                playPauseText.textContent = 'Pause';
            });
            player.on('pause', () => {
                pauseIcon.classList.add('hidden');
                playIcon.classList.remove('hidden');
                playPauseText.textContent = 'Resume';
            });
            player.on('ready', () => { // Set initial state
                if (player.paused) { player.emit('pause'); } else { player.emit('play'); }
            });
        }

        // --- INITIALIZATION ---
        async function initializeExperience() {
            environment = getEnvironment();
            setupEventListeners();
            // ... The rest of your initialization logic (title, countdown, video fetch) is unchanged and goes here
            // This ensures the core functionality remains while the new features are added.
            
            // For demonstration, the essential parts are included below:
            document.getElementById('video-info').innerHTML = `<div id="video-title-container"><span>${urlParams.get("video") || "Default Series"} আজকের Free পর্ব ❤</span></div>`;
            document.getElementById('loader-screen').classList.add('hidden');
            player.play().catch(()=>{});
        }

        initializeExperience();
    </script>
</body>
</html>
