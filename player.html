<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchFreeSerial</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --primary-accent-darker: #008fcc;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* === PAGE LAYOUT === */
        .page-container {
            display: flex; flex-direction: column; align-items: center; width: 100%;
            height: 100vh; padding: 24px; box-sizing: border-box; overflow-y: auto;
        }

        /* === PLAYER WRAPPER === */
        #player-wrapper {
            position: relative; /* Needed for floating button positioning */
            width: 100%; max-width: 1280px; aspect-ratio: 16 / 9; background-color: #000;
            --plyr-color-main: var(--primary-accent); border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); margin-bottom: 20px;
            transition: all 0.3s ease-in-out; /* For smooth fullscreen transition */
        }
        
        /* === NEW: WEBVIEW FAKE FULLSCREEN === */
        #player-wrapper.webview-fullscreen {
            position: fixed; top: 0; left: 0; width: 100vh; height: 100vw;
            max-width: none; border-radius: 0; z-index: 50;
            transform: rotate(90deg); transform-origin: center center;
            margin-bottom: 0;
        }
        
        /* === NEW: FLOATING EXIT FULLSCREEN BUTTON === */
        #exit-fullscreen-btn {
            position: absolute; top: 20px; right: 20px; z-index: 55;
            display: flex; align-items: center; gap: 8px; padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary); font-weight: 600; border-radius: 8px;
            cursor: pointer; opacity: 1; transition: opacity 0.4s ease, transform 0.2s ease;
        }
        #exit-fullscreen-btn:hover { background-color: rgba(0, 0, 0, 0.8); transform: scale(1.05); }
        #exit-fullscreen-btn.hidden { opacity: 0; pointer-events: none; }
        #exit-fullscreen-btn svg { width: 20px; height: 20px; fill: var(--text-primary); }

        /* === CUSTOM CONTROLS & INFO === */
        #custom-controls-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 16px; width: 100%;
            max-width: 1280px; box-sizing: border-box; opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; margin-bottom: 20px;
        }
        .icon-btn, .styled-btn {
            display: flex; align-items: center; justify-content: center; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .icon-btn:hover, .styled-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        #play-pause-btn { width: 50px; height: 50px; background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        #play-pause-btn svg { width: 24px; height: 24px; fill: var(--text-primary); }
        #fullscreen-btn { padding: 0 24px; height: 50px; gap: 10px; font-size: 16px; font-weight: 600; color: var(--text-primary); background-color: var(--primary-accent); }
        #fullscreen-btn svg { width: 20px; height: 20px; fill: var(--text-primary); }
        .hidden-icon { display: none; }
        
        #video-info {
            display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px;
            padding: 20px; box-sizing: border-box; color: var(--text-primary); background-color: var(--bg-secondary-color);
            border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s; text-align: center;
        }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
        #date-box { background-color: var(--primary-accent); color: var(--bg-color); padding: 6px 14px; border-radius: 6px; font-size: 16px; font-weight: 700; }
        #video-description { font-size: 15px; margin: 0; color: var(--text-secondary); }
        
        /* KEYFRAMES, RESPONSIVE, LOADER */
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .page-container { padding: 0; justify-content: flex-start; } #player-wrapper, #video-info { border-radius: 0; } }
        #loader-screen { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; background-color: var(--bg-color); transition: opacity 0.5s ease-out; opacity: 1; }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
        #countdown-timer { font-size: 48px; font-weight: 700; color: var(--primary-accent); }
        #loading-bar-container { width: 90%; max-width: 250px; height: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        #loading-bar { width: 100%; height: 100%; background-image: linear-gradient(90deg, transparent, var(--primary-accent), transparent); background-size: 50% 100%; background-repeat: no-repeat; animation: slide 1.5s linear infinite; }
        @keyframes slide { 0% { background-position: -150% 0; } 100% { background-position: 250% 0; } }
        #loading-text { color: var(--text-secondary); font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <div id="loader-screen">
        <div id="countdown-timer">10</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
        <p id="loading-text">আপনার ভিডিও লোড করা হচ্ছে...</p>
    </div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
            <button id="exit-fullscreen-btn" class="hidden">
                <svg viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
                <span>Exit</span>
            </button>
        </div>
        
        <div id="custom-controls-wrapper">
            <button id="play-pause-btn" class="icon-btn" aria-label="Play/Pause">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" class="hidden-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button id="fullscreen-btn" class="styled-btn">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                <span>Fullscreen</span>
            </button>
        </div>
        
        <div id="video-info">
            <div id="video-title-container"></div>
            <p id="video-description">[ our serial video watching app is currently unaviable ]</p>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        // --- CONSTANTS AND SELECTORS ---
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;

        const loaderScreen = document.getElementById("loader-screen");
        const countdownTimer = document.getElementById("countdown-timer");
        const videoTitleContainer = document.getElementById("video-title-container");
        const playerWrapper = document.getElementById("player-wrapper");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        
        const player = new Plyr("#player", { autoplay: true, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        const urlParams = new URLSearchParams(window.location.search);
        const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Series";
        let activityTimer = null;

        // --- INTELLIGENT ENVIRONMENT DETECTION ---
        function getEnvironment() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/FBAN|FBAV|Messenger|Instagram|WebView/i.test(ua)) return 'webview';
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) return 'mobile';
            return 'desktop';
        }

        // --- FLOATING BUTTON LOGIC ---
        function showAndHideExitButton() {
            exitFullscreenBtn.classList.remove('hidden');
            clearTimeout(activityTimer);
            activityTimer = setTimeout(() => { exitFullscreenBtn.classList.add('hidden'); }, 5000);
        }

        function setupFloatingExitButton() {
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', showAndHideExitButton);
            playerContainer.addEventListener('touchstart', showAndHideExitButton, { passive: true });
        }

        // --- FULLSCREEN & CONTROLS LOGIC ---
        function toggleWebviewFullscreen() {
            playerWrapper.classList.toggle('webview-fullscreen');
            if (playerWrapper.classList.contains('webview-fullscreen')) showAndHideExitButton();
            else { exitFullscreenBtn.classList.add('hidden'); clearTimeout(activityTimer); }
        }
        
        function setupCustomControls(environment) {
            playPauseBtn.addEventListener('click', () => player.togglePlay());
            player.on('play', () => { playIcon.classList.add('hidden-icon'); pauseIcon.classList.remove('hidden-icon'); });
            player.on('pause', () => { pauseIcon.classList.add('hidden-icon'); playIcon.classList.remove('hidden-icon'); });
            player.on('ready', () => { player.paused ? playIcon.classList.remove('hidden-icon') : pauseIcon.classList.remove('hidden-icon'); });

            fullscreenBtn.addEventListener('click', () => {
                if (environment === 'webview') toggleWebviewFullscreen();
                else player.fullscreen.toggle();
            });

            exitFullscreenBtn.addEventListener('click', () => {
                if (environment === 'webview' && playerWrapper.classList.contains('webview-fullscreen')) toggleWebviewFullscreen();
                else if (player.fullscreen.active) player.fullscreen.exit();
            });

            player.on('enterfullscreen', () => {
                showAndHideExitButton();
                if (environment === 'mobile') screen.orientation.lock('landscape').catch(err => {});
            });

            player.on('exitfullscreen', () => {
                exitFullscreenBtn.classList.add('hidden'); clearTimeout(activityTimer);
                if (environment === 'mobile') screen.orientation.unlock().catch(err => {});
            });
        }
        
        // --- DATA AND PLAYBACK LOGIC ---
        async function fetchVideoData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network error fetching video list");
                const csvText = await response.text();
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0].trim().toLowerCase() === THIS_PAGE_JOB_NAME.trim().toLowerCase());
                if (videoRow && videoRow[1]) return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" };
                throw new Error(`Video for "${THIS_PAGE_JOB_NAME}" not found.`);
            } catch (error) { throw new Error(error.message); }
        }

        function startPlayback() {
            loaderScreen.classList.add("hidden");
            player.play().then(() => { player.muted = false; }).catch((e) => console.warn("Playback with sound was blocked.", e));
        }

        // --- MAIN INITIALIZATION ---
        async function initializeExperience() {
            const environment = getEnvironment();
            console.log(`Detected Environment: ${environment}`);

            const today = new Date();
            const formattedDate = today.toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${THIS_PAGE_JOB_NAME} আজকের Free পর্ব ❤</span><span id="date-box">${formattedDate}</span>`;

            setupCustomControls(environment);
            setupFloatingExitButton();

            const videoCanPlayPromise = new Promise(resolve => player.on("canplay", resolve, { once: true }));
            const minimumWaitPromise = new Promise(resolve => setTimeout(resolve, MINIMUM_WAIT_TIME_MS));

            let countdown = Math.ceil(MINIMUM_WAIT_TIME_MS / 1000);
            countdownTimer.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) countdownTimer.textContent = countdown;
                else { countdownTimer.textContent = 1; clearInterval(countdownInterval); }
            }, 1000);

            try {
                const { videoUrl, posterUrl } = await fetchVideoData();
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
                await Promise.all([videoCanPlayPromise, minimumWaitPromise]);
                clearInterval(countdownInterval);
                startPlayback();
            } catch (error) {
                clearInterval(countdownInterval);
                loaderScreen.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:20px;">ত্রুটি: ${error.message}</p>`;
            }
        }

        initializeExperience();
    </script>
</body>
</html>
