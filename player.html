<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars on the main page */
        }

        /* === NEW: ENHANCED PAGE LAYOUT === */
        .page-container {
            display: flex;
            flex-direction: column; /* Stack player and info vertically */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling if content overflows on small screens */
        }

        /* === PLAYER WRAPPER - UNCHANGED, STILL GREAT === */
        #player-wrapper {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            --plyr-color-main: var(--primary-accent);
            border-radius: 8px; /* Slightly rounded corners for a modern look */
            overflow: hidden; /* Ensures the video stays within the rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Adds depth */
        }
        
        /* === NEW: VIDEO INFO SECTION === */
        #video-info {
            width: 100%;
            max-width: 1280px;
            padding: 20px 10px;
            box-sizing: border-box;
            color: var(--text-primary);
        }
        #video-title {
            font-size: 24px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        #video-description {
            font-size: 16px;
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* === NEW: RESPONSIVE DESIGN FOR MOBILE === */
        @media (max-width: 768px) {
            .page-container {
                padding: 0; /* Remove padding to maximize space */
                justify-content: flex-start; /* Align to top on mobile */
            }
            #player-wrapper {
                max-width: 100%; /* Full width on mobile */
                border-radius: 0; /* Edge-to-edge video */
                aspect-ratio: auto; /* Let the video determine its height initially */
                height: 35vh; /* A sensible default height */
            }
            #video-info {
                padding: 16px; /* Add padding back inside the info box */
            }
            #video-title {
                font-size: 20px;
            }
            #video-description {
                font-size: 14px;
            }
        }

        /* === LOADER - UNCHANGED === */
        #loader-screen {
            position: fixed; top: 0; left: 0; z-index: 100;
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 16px; background-color: var(--bg-color);
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
        #countdown-timer { font-size: 48px; font-weight: 700; color: var(--primary-accent); }
        #loading-bar-container { width: 90%; max-width: 250px; height: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        #loading-bar { width: 100%; height: 100%; background-image: linear-gradient(90deg, transparent, var(--primary-accent), transparent); background-size: 50% 100%; background-repeat: no-repeat; animation: slide 1.5s linear infinite; }
        @keyframes slide { 0% { background-position: -150% 0; } 100% { background-position: 250% 0; } }
        #loading-text { color: var(--text-secondary); font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <div id="loader-screen">
        <div id="countdown-timer">10</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
        <p id="loading-text">আপনার ভিডিও লোড করা হচ্ছে...</p>
    </div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
        </div>
        <!-- NEW: Added video info section -->
        <div id="video-info">
            <h1 id="video-title">Loading title...</h1>
            <p id="video-description">This video is being streamed from a secure source. Enjoy the playback!</p>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;

        // --- Element Selectors ---
        const loaderScreen = document.getElementById("loader-screen");
        const countdownTimer = document.getElementById("countdown-timer");
        const videoTitle = document.getElementById("video-title"); // New selector for the title

        // --- Plyr.js Initialization ---
        // The "controls" array specifies which buttons to show. The default includes everything
        // you need like play, volume, settings, and the fullscreen button.
        const player = new Plyr("#player", { 
            autoplay: true, 
            muted: true
        });

        const urlParams = new URLSearchParams(window.location.search);
        const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Keyword";

        /**
         * NEW: Sets up auto-rotation to landscape for mobile devices on fullscreen.
         * @param {Plyr} playerInstance The initialized Plyr player instance.
         */
        function setupMobileRotation(playerInstance) {
            const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (!isMobile) {
                console.log("Desktop device detected. Auto-rotation disabled.");
                return; // Do nothing on non-mobile devices
            }

            console.log("Mobile device detected. Auto-rotation enabled for fullscreen.");

            playerInstance.on('enterfullscreen', () => {
                console.log("Entering fullscreen, attempting to lock to landscape.");
                // Use the Screen Orientation API to lock the screen
                screen.orientation.lock('landscape').catch(err => {
                    // This might fail if the browser doesn't support it or if the user
                    // has a system-level orientation lock, which is fine.
                    console.warn("Could not lock orientation:", err.message);
                });
            });

            playerInstance.on('exitfullscreen', () => {
                console.log("Exiting fullscreen, unlocking orientation.");
                // Unlock the orientation when leaving fullscreen
                screen.orientation.unlock();
            });
        }
        
        // --- Core Logic (Largely Unchanged) ---
        async function fetchVideoData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network error fetching video list");
                const csvText = await response.text();
                const videoRow = csvText.split("\n")
                    .map(line => line.split(","))
                    .find(row => row[0].trim() === THIS_PAGE_JOB_NAME.trim());
                if (videoRow && videoRow[1]) {
                    return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" };
                }
                throw new Error(`Video for "${THIS_PAGE_JOB_NAME}" not found in the sheet.`);
            } catch (error) {
                // Re-throw to be caught by the main initializer
                throw new Error(error.message);
            }
        }

        function startPlayback() {
            loaderScreen.classList.add("hidden");
            // Auto-play and auto-unmute logic
            player.play().then(() => {
                player.muted = false;
            }).catch((e) => console.warn("Playback with sound was blocked by the browser.", e));
        }

        async function initializeExperience() {
            // NEW: Set the video title immediately
            videoTitle.textContent = THIS_PAGE_JOB_NAME;

            // NEW: Setup the mobile-specific features
            setupMobileRotation(player);

            const videoCanPlayPromise = new Promise(resolve => player.on("canplay", resolve, { once: true }));
            const minimumWaitPromise = new Promise(resolve => setTimeout(resolve, MINIMUM_WAIT_TIME_MS));

            let countdown = Math.ceil(MINIMUM_WAIT_TIME_MS / 1000);
            countdownTimer.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownTimer.textContent = countdown > 0 ? countdown : 1;
            }, 1000);

            try {
                const { videoUrl, posterUrl } = await fetchVideoData();
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
                await Promise.all([videoCanPlayPromise, minimumWaitPromise]);
                clearInterval(countdownInterval);
                startPlayback();
            } catch (error) {
                clearInterval(countdownInterval);
                loaderScreen.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:20px;">Error: ${error.message}</p>`;
            }
        }

        // Start the whole process
        initializeExperience();
    </script>
</body>
</html>
