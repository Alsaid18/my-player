<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* === CORE SETUP === */
        :root {
            --primary-accent: #00AFFF;
            --primary-accent-darker: #008fcc;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --bg-color: #0c0c0c;
            --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* === PAGE LAYOUT === */
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* === PLAYER WRAPPER === */
        #player-wrapper {
            position: relative; /* Needed for floating button positioning */
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            --plyr-color-main: var(--primary-accent);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out; /* For smooth fullscreen transition */
        }
        
        /* === NEW: WEBVIEW FAKE FULLSCREEN === */
        #player-wrapper.webview-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: none;
            border-radius: 0;
            z-index: 50;
            /* Rotate the container */
            transform: rotate(90deg);
            transform-origin: center center;
            /* Swap width and height to fill the rotated screen */
            width: 100vh;
            height: 100vw;
            margin-bottom: 0;
        }

        /* === NEW: FLOATING EXIT FULLSCREEN BUTTON === */
        #exit-fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 55; /* Higher than player, lower than loader */
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.4s ease, transform 0.2s ease;
        }
        #exit-fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        #exit-fullscreen-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #exit-fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        /* === CUSTOM CONTROLS & INFO (Unchanged) === */
        #custom-controls-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 16px; width: 100%;
            max-width: 1280px; box-sizing: border-box; opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; margin-bottom: 20px;
        }
        .icon-btn, .styled-btn {
            display: flex; align-items: center; justify-content: center; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .icon-btn:hover, .styled-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        #play-pause-btn { width: 50px; height: 50px; background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        #play-pause-btn svg { width: 24px; height: 24px; fill: var(--text-primary); }
        #fullscreen-btn { padding: 0 24px; height: 50px; gap: 10px; font-size: 16px; font-weight: 600; color: var(--text-primary); background-color: var(--primary-accent); }
        #fullscreen-btn svg { width: 20px; height: 20px; fill: var(--text-primary); }
        .hidden-icon { display: none; }
        
        #video-info {
            display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px;
            padding: 20px; box-sizing: border-box; color: var(--text-primary); background-color: var(--bg-secondary-color);
            border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s; text-align: center;
        }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
        #date-box { background-color: var(--primary-accent); color: var(--bg-color); padding: 6px 14px; border-radius: 6px; font-size: 16px; font-weight: 700; }
        #video-description { font-size: 15px; margin: 0; color: var(--text-secondary); }
        
        /* KEYFRAMES, RESPONSIVE, LOADER (Unchanged) */
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .page-container { padding: 0; justify-content: flex-start; } #player-wrapper, #video-info { border-radius: 0; } }
        #loader-screen { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; background-color: var(--bg-color); transition: opacity 0.5s ease-out; opacity: 1; }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loader-screen"><!-- Loader content... --></div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
            <!-- NEW: Floating Exit Fullscreen Button -->
            <button id="exit-fullscreen-btn" class="hidden">
                <svg viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
                <span>Exit</span>
            </button>
        </div>
        
        <div id="custom-controls-wrapper"><!-- Custom controls... --></div>
        <div id="video-info"><!-- Video info... --></div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        // --- CONSTANTS AND SELECTORS ---
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;

        const playerWrapper = document.getElementById("player-wrapper");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");

        const player = new Plyr("#player", { autoplay: true, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        const urlParams = new URLSearchParams(window.location.search);
        const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Series";
        let activityTimer = null;

        // --- NEW: INTELLIGENT ENVIRONMENT DETECTION ---
        /**
         * Detects the user's environment.
         * @returns {'desktop' | 'mobile' | 'webview'}
         */
        function getEnvironment() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            // Check for keywords common in webview user agents
            if (/FBAN|FBAV|Messenger|Instagram|WebView/i.test(ua)) {
                return 'webview';
            }
            // Check for touch support, a strong indicator of mobile
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                return 'mobile';
            }
            return 'desktop';
        }

        // --- NEW: FLOATING BUTTON LOGIC ---
        /**
         * Shows the exit fullscreen button and sets a timer to hide it.
         */
        function showAndHideExitButton() {
            exitFullscreenBtn.classList.remove('hidden');
            clearTimeout(activityTimer);
            activityTimer = setTimeout(() => {
                exitFullscreenBtn.classList.add('hidden');
            }, 5000); // Hides after 5 seconds of inactivity
        }

        /**
         * Sets up listeners to show the floating button on activity.
         */
        function setupFloatingExitButton() {
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', showAndHideExitButton);
            playerContainer.addEventListener('touchstart', showAndHideExitButton, { passive: true });
        }

        // --- UPDATED: FULLSCREEN & CONTROLS LOGIC ---
        /**
         * Toggles the simulated fullscreen mode for webviews.
         */
        function toggleWebviewFullscreen() {
            playerWrapper.classList.toggle('webview-fullscreen');
            const isWebviewFullscreen = playerWrapper.classList.contains('webview-fullscreen');

            if (isWebviewFullscreen) {
                showAndHideExitButton();
            } else {
                exitFullscreenBtn.classList.add('hidden');
                clearTimeout(activityTimer);
            }
        }
        
        /**
         * Hooks up custom buttons based on the detected environment.
         */
        function setupCustomControls(environment) {
            // Play/Pause button logic (unchanged)
            document.getElementById('play-pause-btn').addEventListener('click', () => player.togglePlay());
            // ... (sync icons code is the same)

            // INTELLIGENT Fullscreen Button
            fullscreenBtn.addEventListener('click', () => {
                if (environment === 'webview') {
                    toggleWebviewFullscreen();
                } else {
                    player.fullscreen.toggle();
                }
            });

            // Universal Exit Fullscreen Button
            exitFullscreenBtn.addEventListener('click', () => {
                if (environment === 'webview' && playerWrapper.classList.contains('webview-fullscreen')) {
                    toggleWebviewFullscreen();
                } else if (player.fullscreen.active) {
                    player.fullscreen.exit();
                }
            });

            // Sync native Plyr fullscreen events
            player.on('enterfullscreen', () => {
                showAndHideExitButton();
                // For standard mobile, lock orientation
                if (environment === 'mobile') {
                    screen.orientation.lock('landscape').catch(err => console.warn("Could not lock orientation:", err.message));
                }
            });

            player.on('exitfullscreen', () => {
                exitFullscreenBtn.classList.add('hidden');
                clearTimeout(activityTimer);
                 if (environment === 'mobile') {
                    screen.orientation.unlock().catch(err => {});
                }
            });
        }
        
        // --- MAIN INITIALIZATION ---
        async function initializeExperience() {
            const environment = getEnvironment();
            console.log(`Detected Environment: ${environment}`);

            // Setup all features
            setupCustomControls(environment);
            setupFloatingExitButton();
            
            // ... (The rest of the initialization code like fetching data,
            // setting title, countdown, etc. is the same as before)

            // Example of how to integrate the rest:
            // 1. Set dynamic title
            // 2. Start countdown timer
            // 3. Fetch video data
            // 4. Wait for promises
            // 5. Start playback
            
            // Placeholder for data fetching and playback start
            try {
                // Simulating the rest of your logic...
                await new Promise(resolve => setTimeout(resolve, 1000)); // Represents fetching and loading
                document.getElementById('loader-screen').classList.add('hidden');
                player.play().catch(e => {});
            } catch (error) {
                // Error handling...
            }
        }

        initializeExperience();

        // NOTE: Make sure to re-add your full data fetching, title setup, 
        // and countdown logic inside the `initializeExperience` function.
        // I have omitted it here for brevity but included placeholders.
    </script>
</body>
</html>
